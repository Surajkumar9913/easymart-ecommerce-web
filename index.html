<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMart | Suraj</title>

</head>

<body>

    <div class="container">
        <section class="nav">

            <ul>
                <li><a class="active" href="index.html">HOME</a></li>
                <li><a href="#footer">ABOUT US</a></li>
                <li><a href="# ">NEW COLLECTIONS</a></li>
                <li><a href="">MEN'S WEAR</a></li>
                <li><a href="#footer">CONTACT US</a></li>
            </ul>
            <div class="searchbar">
                <input oninput="search()" id="input" type="text">
            </div>
            <div class="cart">

                <a href="cartDetails.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24" color="#000000" fill="none">
                        <path
                            d="M8 16H15.2632C19.7508 16 20.4333 13.1808 21.261 9.06908C21.4998 7.88311 21.6192 7.29013 21.3321 6.89507C21.045 6.5 20.4947 6.5 19.3941 6.5H6"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M8 16L5.37873 3.51493C5.15615 2.62459 4.35618 2 3.43845 2H2.5" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" />
                        <path d="M8.88 16H8.46857C7.10522 16 6 17.1513 6 18.5714C6 18.8081 6.1842 19 6.41143 19H17.5"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <circle cx="10.5" cy="20.5" r="1.5" stroke="currentColor" stroke-width="1.5" />
                        <circle cx="17.5" cy="20.5" r="1.5" stroke="currentColor" stroke-width="1.5" />
                    </svg></a>

            </div>

        </section>

        <div class="cara"></div>
        <section class="carousel">
            <div class="hero"></div>

            <div class="hero-content">

                <h4>Trade-in-offer</h4>
                <h2>Super value deals</h2>
                <h1>on all products</h1>
                <p id="typingtxt"></p>
                <button id="">shop now</button>
            </div>

        </section>
        <div class="heading1">
            <h1>FEATURED PRODUCT</h1>

        </div>
        <div class="line1">

            <hr>
        </div>
        <div class="main" id="main">
        </div>

        <div class="viewmore">
            <button id="viewbtn" onclick="displayMoreitems()">View More</button>
        </div>

        <section class="banner-1">
            <h2>Up to <span>70% Off</span> - All t-Shirts & Accessories</h2>
            <button>Explore More</button>
        </section>

        <div class="heading2">
            <h1>NEW ARRIVALS</h1>
        </div>
        <div class="line1">
            <hr>
        </div>

        <section id="productitemlist" class="productitemlist">
            <div class="productlistbtnleft">
                <button onclick="decrement()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></button>
            </div>
            <div class="productitemlistcard" id="productitemlistcard"></div>
            <div class="productlistbtnright">
                <button onclick="increment()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" />
                    </svg>
                </button>
            </div>
        </section>
        <section class="features">
            <div class="fe-box"><img src="img/features/f1.png" alt="">
                <h6>Free Shiping</h6>
            </div>
            <div class="fe-box"><img src="img/features/f2.png" alt="">
                <h6>Online Order</h6>
            </div>
            <div class="fe-box"><img src="img/features/f3.png" alt="">
                <h6>Save Money</h6>
            </div>
            <div class="fe-box"><img src="img/features/f6.png" alt="">
                <h6>24/7 Support</h6>
            </div>
            <div class="fe-box"><img src="img/features/f5.png" alt="">
                <h6>Happy Sell</h6>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-content">
                <p>Designed with <span > &#9829; </span> by Suraj</p>

            </div>
        </footer>
